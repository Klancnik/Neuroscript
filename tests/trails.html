<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Making Test Enhanced v4.0</title>
    <script src="../tmt-norms.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .section-header {
            font-size: 18px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        /* Demographics Table */
        .demographics-table {
            width: 100%;
            border-collapse: collapse;
        }
        .demographics-table td {
            padding: 2px 4px;
            vertical-align: middle;
            border: none;
        }
        .demographics-table td:first-child,
        .demographics-table td:nth-child(3) {
            font-weight: bold;
            color: #495057;
            width: 140px;
            text-align: right;
            padding-right: 8px;
        }
        .demographics-table td:nth-child(2),
        .demographics-table td:nth-child(4) {
            width: 80px;
            font-weight: normal;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .score-grid label {
            display: block;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .score-grid input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .score-grid input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .save-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            margin: 20px 10px 10px 0;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .output-section {
            background: white;
            border: 2px solid #dee2e6;
            padding: 25px;
            margin-top: 30px;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            border-radius: 8px;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        /* Input validation styling */
        .invalid-input {
            border: 2px solid #e53e3e !important;
            background-color: #fed7d7 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Trail Making Test Enhanced v4.0</h1>
            <p>Visual Scanning, Psychomotor Speed & Mental Flexibility Assessment</p>
        </div>

        <div class="form-section">
            <div class="section-header">Demographics</div>
            <table class="demographics-table">
                <tbody>
                    <tr>
                        <td>Age:</td>
                        <td><span id="age">--</span></td>
                        <td>Gender:</td>
                        <td><span id="gender">--</span></td>
                    </tr>
                    <tr>
                        <td>Education (years):</td>
                        <td><span id="education">--</span></td>
                        <td>Reading Level (grade):</td>
                        <td><span id="readingLevel">--</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-section">
            <div class="section-header">Raw Scores (seconds)</div>
            <div class="score-grid">
                <div>
                    <label>Trail Making A:</label>
                    <input type="number" id="trailsA" value="" min="0" max="300" placeholder="Seconds">
                </div>
                <div>
                    <label>Trail Making B:</label>
                    <input type="number" id="trailsB" value="" min="0" max="300" placeholder="Seconds">
                </div>
            </div>
        </div>

        <button class="save-btn" onclick="saveTestData()">Save Test Data</button>

        <div id="output" class="output-section" style="display:none;">
            <!-- Generated report will appear here -->
        </div>
    </div>

    <script>
        console.log('TMT Enhanced v4.0 - Initializing...');
        
        // Global variables for storing current data
        let currentNarrative = '';
        let currentScoreTable = '';

        // Function to get TMT interpretation using external database
        function getTMTInterpretation(score, test, age, education) {
            console.log('getTMTInterpretation v4.0 called for', test, 'score:', score);
            
            if (!window.TMTNorms) {
                console.error('TMT norms database not loaded');
                return { tScore: 50, percentile: 50, range: 'Average' };
            }

            try {
                return window.TMTNorms.getInterpretation(score, test, age, education);
            } catch (error) {
                console.error('Error in TMT interpretation v4.0:', error);
                return { tScore: 50, percentile: 50, range: 'Average' };
            }
        }

        function validateAllInputs() {
            console.log('validateAllInputs v4.0 called');
            
            const inputs = document.querySelectorAll('input[type="number"]');
            let allValid = true;

            inputs.forEach(input => {
                const value = parseFloat(input.value);
                const min = parseFloat(input.min);
                const max = parseFloat(input.max);

                if (input.value && (isNaN(value) || value < min || value > max)) {
                    input.classList.add('invalid-input');
                    allValid = false;
                } else {
                    input.classList.remove('invalid-input');
                }
            });

            return allValid;
        }

        function generateValidationWarnings(data) {
            console.log('generateValidationWarnings v4.0 called with data:', data);
            
            const warnings = [];

            // Age boundary warnings
            if (data.age < 18 || data.age > 89) {
                warnings.push("‚ö†Ô∏è Age outside Tombaugh (2004) normative range (18-89 years)");
            }

            // Education boundary warnings
            if (data.education < 6 || data.education > 25) {
                warnings.push("‚ö†Ô∏è Education level outside typical normative range (6-25 years)");
            }

            // Reading level concerns
            if (!data.readingLevel) {
                warnings.push("‚ö†Ô∏è Reading level not assessed - may affect TMT-B number/letter comprehension");
            } else if (data.readingLevel < 5) {
                warnings.push("‚ö†Ô∏è Grade <5 reading level - TMT-B validity may be compromised");
            }

            // Unusual performance patterns
            if (data.trailsB <= data.trailsA) {
                warnings.push("‚ö†Ô∏è TMT-B faster than TMT-A - highly unusual pattern requiring review");
            }

            // Extremely slow performance
            if (data.trailsA > 120) {
                warnings.push("‚ö†Ô∏è TMT-A >120 seconds - consider motor, visual, or cognitive factors");
            }

            if (data.trailsB > 300) {
                warnings.push("‚ö†Ô∏è TMT-B >300 seconds - consider discontinuation criteria and validity");
            }

            // B-A difference analysis
            const bMinusA = data.trailsB - data.trailsA;
            if (bMinusA > 100) {
                warnings.push("‚ö†Ô∏è Large B-A difference (>100 sec) - suggests significant executive dysfunction");
            }

            return warnings;
        }

        function generateTrailsText(data) {
            console.log('generateTrailsText v4.0 called with data:', data);
            
            let report = '';
            let interpretationA = null;
            let interpretationB = null;

            // Get TMT interpretations using external database
            if (data.trailsA > 0) {
                interpretationA = getTMTInterpretation(data.trailsA, 'A', data.age, data.education);
            }

            if (data.trailsB > 0) {
                interpretationB = getTMTInterpretation(data.trailsB, 'B', data.age, data.education);
            }

            const warnings = generateValidationWarnings(data);
            const gender = data.gender;
            const pronoun = gender === 'Male' ? 'his' : 'her';
            const pronounLower = gender === 'Male' ? 'his' : 'her';

            // Generate clinical narrative
            report += `<h3><b>Attention & Executive Functioning</b></h3>\n`;

            if (data.trailsA > 0 && data.trailsB > 0) {
                const bMinusA = data.trailsB - data.trailsA;
                let bMinusAInterpretation = '';
                
                if (bMinusA <= 40) {
                    bMinusAInterpretation = 'minimal';
                } else if (bMinusA <= 60) {
                    bMinusAInterpretation = 'mild';
                } else if (bMinusA <= 100) {
                    bMinusAInterpretation = 'moderate';
                } else {
                    bMinusAInterpretation = 'significant';
                }

                const connector = interpretationA.range === interpretationB.range ? "and" : "but";
                
                report += `<p>On a test of visual search speed requiring drawing lines between targets ${pronounLower} score fell within the ${interpretationA.range} under conditions of undivided attention (Trails A), ${connector} in the ${interpretationB.range} under conditions of divided attention (Trails B).</p>\n\n`;
            } else if (data.trailsA > 0) {
                report += `<p>On a test of visual search speed requiring drawing lines between targets ${pronounLower} score fell within the ${interpretationA.range} under conditions of undivided attention (Trails A).</p>\n\n`;
            } else if (data.trailsB > 0) {
                report += `<p>On a test of visual search speed requiring drawing lines between targets ${pronounLower} score fell within the ${interpretationB.range} under conditions of divided attention (Trails B).</p>\n\n`;
            }

            if (data.trailsA > 0 && data.trailsB > 0 && bMinusA > 60) {
                report += `<h3><b>Executive Functioning</b></h3>\n`;
                report += `<p>The difference between Part B and Part A completion times was ${bMinusA} seconds, indicating ${bMinusAInterpretation} difficulty with cognitive set-shifting and divided attention demands.</p>\n\n`;
            }

            // Store for completion
            currentNarrative = report.replace(/<[^>]*>/g, '').trim();

            // Generate score table
            currentScoreTable = `
                <table border="1" style="border-collapse: collapse; width: 100%; margin: 10px 0;">
                    <tr style="background-color: #f5f5f5;">
                        <th style="padding: 8px; text-align: left;">TMT Measure</th>
                        <th style="padding: 8px; text-align: center;">Raw Score (sec)</th>
                        <th style="padding: 8px; text-align: center;">T-Score</th>
                        <th style="padding: 8px; text-align: center;">Percentile</th>
                        <th style="padding: 8px; text-align: center;">Range</th>
                    </tr>`;
            
            if (data.trailsA > 0) {
                currentScoreTable += `
                    <tr>
                        <td style="padding: 8px;">Trail Making A</td>
                        <td style="padding: 8px; text-align: center;">${data.trailsA}</td>
                        <td style="padding: 8px; text-align: center;">${interpretationA.tScore}</td>
                        <td style="padding: 8px; text-align: center;">${interpretationA.percentile}%</td>
                        <td style="padding: 8px; text-align: center;">${interpretationA.range}</td>
                    </tr>`;
            }
            
            if (data.trailsB > 0) {
                currentScoreTable += `
                    <tr>
                        <td style="padding: 8px;">Trail Making B</td>
                        <td style="padding: 8px; text-align: center;">${data.trailsB}</td>
                        <td style="padding: 8px; text-align: center;">${interpretationB.tScore}</td>
                        <td style="padding: 8px; text-align: center;">${interpretationB.percentile}%</td>
                        <td style="padding: 8px; text-align: center;">${interpretationB.range}</td>
                    </tr>`;
            }
            
            if (data.trailsA > 0 && data.trailsB > 0) {
                const bMinusA = data.trailsB - data.trailsA;
                let bMinusAInterpretation = '';
                
                if (bMinusA <= 40) {
                    bMinusAInterpretation = 'minimal cognitive flexibility demand';
                } else if (bMinusA <= 60) {
                    bMinusAInterpretation = 'mild cognitive flexibility demand';
                } else if (bMinusA <= 100) {
                    bMinusAInterpretation = 'moderate cognitive flexibility demand';
                } else {
                    bMinusAInterpretation = 'significant cognitive flexibility demand';
                }

                currentScoreTable += `
                    <tr>
                        <td style="padding: 8px;"><strong>B-A Difference</strong></td>
                        <td style="padding: 8px; text-align: center;">${bMinusA}</td>
                        <td style="padding: 8px; text-align: center;">--</td>
                        <td style="padding: 8px; text-align: center;">--</td>
                        <td style="padding: 8px; text-align: center;">${bMinusAInterpretation}</td>
                    </tr>`;
            }
            
            currentScoreTable += `</table>`;

            // Technical details section
            report += `<div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px;">`;
            report += `<h4><b>Technical Details</b></h4>`;
            report += `<p><strong>Raw Scores:</strong></p>`;
            
            if (data.trailsA > 0) {
                report += `<p>‚Ä¢ Trail Making A: ${data.trailsA} seconds (T=${interpretationA.tScore}, ${interpretationA.percentile}th percentile) - ${interpretationA.range}</p>`;
            }
            
            if (data.trailsB > 0) {
                report += `<p>‚Ä¢ Trail Making B: ${data.trailsB} seconds (T=${interpretationB.tScore}, ${interpretationB.percentile}th percentile) - ${interpretationB.range}</p>`;
            }
            
            if (data.trailsA > 0 && data.trailsB > 0) {
                report += `<p><strong>Executive Analysis:</strong></p>`;
                report += `<p>‚Ä¢ B-A Difference: ${bMinusA} seconds (${bMinusAInterpretation} cognitive flexibility demand)</p>`;
            }
            
            report += `<p><strong>Normative Source:</strong> Heaton et al. (2004) age and education corrected norms</p>`;
            report += `</div>`;

            // Add score table to report
            report += currentScoreTable;

            // Add warnings if any
            if (warnings.length > 0) {
                report += `<div class="warning">`;
                report += `<h4><b>Data Validation Warnings</b></h4>`;
                warnings.forEach(warning => {
                    report += `<p>${warning}</p>`;
                });
                report += `</div>`;
            }

            return report;
        }

        function saveTestData() {
            console.log('saveTestData v4.0 called');
            
            // Validate all inputs first
            if (!validateAllInputs()) {
                alert('Please correct the highlighted fields before saving.');
                return;
            }

            // Check if minimum required fields are filled
            const trailsA = document.getElementById('trailsA').value;
            const trailsB = document.getElementById('trailsB').value;
            
            if (!trailsA && !trailsB) {
                alert('Please enter at least one Trail Making score before saving.');
                return;
            }

            const data = {
                age: parseInt(document.getElementById('age').textContent) || 0,
                gender: document.getElementById('gender').textContent,
                education: parseInt(document.getElementById('education').textContent) || 0,
                readingLevel: document.getElementById('readingLevel').textContent ? 
                    parseFloat(document.getElementById('readingLevel').textContent) : null,
                trailsA: parseInt(document.getElementById('trailsA').value) || 0,
                trailsB: parseInt(document.getElementById('trailsB').value) || 0
            };

            console.log('TMT v4.0 data collected:', data);

            // Generate narrative and display
            const report = generateTrailsText(data);
            document.getElementById('output').innerHTML = report;
            document.getElementById('output').style.display = 'block';

            // Store data for master dashboard
            const results = {
                narrative: currentNarrative,
                scoreTable: currentScoreTable,
                testName: 'Trail Making Test',
                completedAt: new Date().toISOString()
            };

            // Send to master dashboard
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'testComplete',
                    testName: 'trails',
                    results: results
                }, '*');
            }

            console.log('TMT v4.0 test completed and sent to dashboard');
            alert('Trail Making Test data saved successfully!');
        }

        // Event listener for receiving client info from master dashboard
        window.addEventListener('message', function(event) {
            if (event.data.type === 'clientInfo') {
                const clientData = event.data.data;
                console.log('TMT v4.0 received client data:', clientData);
                
                // Display values as text (not editable)
                if (clientData.clientAge) document.getElementById('age').textContent = clientData.clientAge;
                if (clientData.clientGender) {
                    const genderValue = clientData.clientGender.toLowerCase() === 'male' ? 'Male' : 'Female';
                    document.getElementById('gender').textContent = genderValue;
                }
                if (clientData.clientEducation) document.getElementById('education').textContent = clientData.clientEducation;
                if (clientData.readingLevel) document.getElementById('readingLevel').textContent = clientData.readingLevel;
            }
        });

        // Input validation for real-time feedback
        document.addEventListener('DOMContentLoaded', function() {
            console.log('TMT v4.0 DOM loaded, setting up validation');
            
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const value = parseFloat(this.value);
                    const min = parseFloat(this.min);
                    const max = parseFloat(this.max);
                    
                    if (this.value && (isNaN(value) || value < min || value > max)) {
                        this.classList.add('invalid-input');
                    } else {
                        this.classList.remove('invalid-input');
                    }
                });
            });
        });

        console.log('TMT Enhanced v4.0 initialization complete');
    </script>
</body>
</html>
