<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVLT-3 Clinical Report Generator <span class="version">v9.13</span></title>
    <script src="../neuroscript-norms.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .demographics-section {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .demographics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .demographic-field {
            display: flex;
            flex-direction: column;
        }
        .demographic-field label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057;
        }
        .demographic-field input, .demographic-field select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .section-header {
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px 15px;
            margin: 25px 0 15px 0;
            font-weight: bold;
            color: #495057;
            font-size: 16px;
        }
        .section-header.core-scores {
            background: #e8f4f8;
            border-color: #b8daff;
        }
        .section-header.composite-scores {
            background: #e8f5e8;
            border-color: #b8e6b8;
        }
        .section-header.process-scores {
            background: #ffeaa7;
            border-color: #fdcb6e;
        }
        .section-header.error-analysis {
            background: #fab1a0;
            border-color: #e84393;
        }
        .section-header.validity {
            background: #fd79a8;
            border-color: #e84393;
        }
        .core-score-table {
            display: grid;
            grid-template-columns: 200px 120px 120px;
            gap: 2px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            overflow: hidden;
        }
        .table-header {
            background: #6c757d;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
        .table-subheader {
            background: #495057;
            color: white;
            padding: 8px;
            font-weight: bold;
            grid-column: span 3;
        }
        .table-row-label {
            background: #f8f9fa;
            padding: 10px;
            font-weight: 500;
            border-right: 1px solid #dee2e6;
            display: flex;
            align-items: center;
        }
        .table-input {
            padding: 8px;
            border: none;
            background: white;
            text-align: center;
            font-size: 14px;
        }
        .table-input:focus {
            outline: 2px solid #007bff;
            background: #f0f8ff;
        }
        .vertical-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .vertical-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .vertical-item label {
            font-weight: bold;
            color: #495057;
            margin: 0;
        }
        .vertical-item input {
            width: 90px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        .validity-item input {
            width: 90px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        .validity-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        .validity-item label {
            font-weight: bold;
            color: #495057;
            margin: 0;
        }
        .generate-btn, .load-btn {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
        }
        .generate-btn:hover, .load-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CVLT-3 Clinical Report Generator <span class="version">v9.13</span></h1>
        <p class="subtitle">California Verbal Learning Test, Third Edition</p>

        <div class="demographics-section">
            <h3>Client Information</h3>
            <div class="demographics-grid">
                <div class="demographic-field">
                    <label>Name/ID</label>
                    <input type="text" id="name" placeholder="Enter name or ID">
                </div>
                <div class="demographic-field">
                    <label>Age</label>
                    <input type="number" id="age" placeholder="16-90" min="16" max="90">
                </div>
                <div class="demographic-field">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="demographic-field">
                    <label>Education</label>
                    <input type="number" id="education" placeholder="6-25" min="6" max="25">
                </div>
                <div class="demographic-field">
                    <label>Reading Level</label>
                    <input type="number" id="readingLevel" placeholder="0-18" min="0" max="18" step="0.1">
                </div>
            </div>
        </div>

        <!-- Core Scores -->
        <div class="section-header core-scores">Core Scores</div>
        <div class="core-score-table">
            <div class="table-subheader">Trial Scores</div>
            <div class="table-header">Score</div>
            <div class="table-header">Raw</div>
            <div class="table-header">Scaled</div>
            <div class="table-row-label">Trial 1</div>
            <div class="table-input"><input type="number" id="trial1" min="0" max="16"></div>
            <div class="table-input"><input type="number" id="trial1Scaled" min="1" max="19"></div>
            <div class="table-row-label">Trial 2</div>
            <div class="table-input"><input type="number" id="trial2" min="0" max="16"></div>
            <div class="table-input"></div>
            <div class="table-row-label">Trial 3</div>
            <div class="table-input"><input type="number" id="trial3" min="0" max="16"></div>
            <div class="table-input"></div>
            <div class="table-row-label">Trial 4</div>
            <div class="table-input"><input type="number" id="trial4" min="0" max="16"></div>
            <div class="table-input"></div>
            <div class="table-row-label">Trial 5</div>
            <div class="table-input"><input type="number" id="trial5" min="0" max="16"></div>
            <div class="table-input"><input type="number" id="trial5Scaled" min="1" max="19"></div>
            <div class="table-row-label">List B</div>
            <div class="table-input"><input type="number" id="listB" min="0" max="16"></div>
            <div class="table-input"></div>
            <div class="table-row-label">Trials 1-5 Total</div>
            <div class="table-input"><input type="number" id="totalRecall" min="0" max="80"></div>
            <div class="table-input"></div>
        </div>

        <!-- Immediate Recall -->
        <div class="section-header composite-scores">Immediate Recall</div>
        <div class="vertical-grid">
            <div class="vertical-item">
                <label>Short-Delay Free Recall</label>
                <input type="number" id="sdiFree" min="0" max="16">
            </div>
            <div class="vertical-item">
                <label>Short-Delay Cued Recall</label>
                <input type="number" id="sdiCued" min="0" max="16">
            </div>
        </div>

        <!-- Delayed Recall -->
        <div class="section-header composite-scores">Delayed Recall</div>
        <div class="vertical-grid">
            <div class="vertical-item">
                <label>Long-Delay Free Recall</label>
                <input type="number" id="ldiFree" min="0" max="16">
            </div>
            <div class="vertical-item">
                <label>Long-Delay Cued Recall</label>
                <input type="number" id="ldiCued" min="0" max="16">
            </div>
        </div>

        <!-- Recognition -->
        <div class="section-header composite-scores">Recognition</div>
        <div class="vertical-grid">
            <div class="vertical-item">
                <label>Recognition Hits</label>
                <input type="number" id="recogHits" min="0" max="16">
            </div>
            <div class="vertical-item">
                <label>Recognition False Positives</label>
                <input type="number" id="falsePositives" min="0" max="32">
            </div>
            <div class="vertical-item">
                <label>Recognition Hits Scaled Score</label>
                <input type="number" id="recogHitsScaled" min="1" max="19">
            </div>
        </div>

        <!-- Validity -->
        <div class="section-header validity">Validity</div>
        <div class="vertical-grid">
            <div class="validity-item">
                <label>Forced Choice Recognition</label>
                <input type="number" id="forcedChoice" min="0" max="16">
            </div>
            <div class="validity-item">
                <label>Forced Choice Recalled Words Missed</label>
                <input type="number" id="fcRecalledMissed" min="0" max="16">
            </div>
            <div class="validity-item">
                <label>Forced Choice Yes/No Missed</label>
                <input type="number" id="fcYesNoMissed" min="0" max="16">
            </div>
        </div>

        <div>
            <button class="generate-btn" onclick="saveTestData()">Save Test Data</button>
            <button class="load-btn" onclick="loadTestData()">Load Test Data</button>
        </div>

        <div id="output" style="display: none;"></div>
    </div>

    <script>
        console.log('CVLT-3 v9.13 loaded successfully');

        let currentNarrative = '';
        let currentScoreTable = '';

        // === ALL FUNCTION DEFINITIONS FIRST ===
        function generateNarrative(data) {
            let narrative = `<h3>CVLT-3 Clinical Report</h3>`;
            narrative += `<p><strong>Client:</strong> ${data.name || 'Not provided'}, <strong>Age:</strong> ${data.age || 'Not provided'}, <strong>Gender:</strong> ${data.gender || 'Not provided'}, <strong>Education:</strong> ${data.education || 'Not provided'} years, <strong>Reading Level:</strong> ${data.readingLevel || 'Not provided'}</p>`;
            
            // Core Scores
            narrative += `<h4>Core Scores</h4>`;
            if (data.trial1 || data.trial2 || data.trial3 || data.trial4 || data.trial5) {
                narrative += `<p>Across the five learning trials, the client recalled: Trial 1: ${data.trial1 || 'N/A'} words, Trial 2: ${data.trial2 || 'N/A'}, Trial 3: ${data.trial3 || 'N/A'}, Trial 4: ${data.trial4 || 'N/A'}, Trial 5: ${data.trial5 || 'N/A'}, with a total recall of ${data.totalRecall || 'N/A'} words across Trials 1-5.</p>`;
                if (data.trial1Scaled) {
                    let range = window.NeuroscriptDB.getRange(data.trial1Scaled, 'scaled');
                    narrative += `<p>Trial 1 scaled score of ${data.trial1Scaled} falls in the ${range}.</p>`;
                }
                if (data.trial5Scaled) {
                    let range = window.NeuroscriptDB.getRange(data.trial5Scaled, 'scaled');
                    narrative += `<p>Trial 5 scaled score of ${data.trial5Scaled} falls in the ${range}.</p>`;
                }
            }
            if (data.listB) {
                narrative += `<p>List B recall was ${data.listB} words.</p>`;
            }

            // Immediate and Delayed Recall
            if (data.sdiFree || data.sdiCued) {
                narrative += `<h4>Immediate Recall</h4>`;
                if (data.sdiFree) narrative += `<p>Short-Delay Free Recall: ${data.sdiFree} words.</p>`;
                if (data.sdiCued) narrative += `<p>Short-Delay Cued Recall: ${data.sdiCued} words.</p>`;
            }
            if (data.ldiFree || data.ldiCued) {
                narrative += `<h4>Delayed Recall</h4>`;
                if (data.ldiFree) narrative += `<p>Long-Delay Free Recall: ${data.ldiFree} words.</p>`;
                if (data.ldiCued) narrative += `<p>Long-Delay Cued Recall: ${data.ldiCued} words.</p>`;
            }

            // Recognition
            if (data.recogHits || data.falsePositives || data.recogHitsScaled) {
                narrative += `<h4>Recognition</h4>`;
                if (data.recogHits) narrative += `<p>Recognition Hits: ${data.recogHits} words.</p>`;
                if (data.falsePositives) narrative += `<p>False Positives: ${data.falsePositives}.</p>`;
                if (data.recogHitsScaled) {
                    let range = window.NeuroscriptDB.getRange(data.recogHitsScaled, 'scaled');
                    narrative += `<p>Recognition Hits Scaled Score of ${data.recogHitsScaled} falls in the ${range}.</p>`;
                }
            }

            // Validity
            if (data.forcedChoice || data.fcRecalledMissed || data.fcYesNoMissed) {
                narrative += `<h4>Validity</h4>`;
                if (data.forcedChoice) narrative += `<p>Forced Choice Recognition: ${data.forcedChoice} correct.</p>`;
                if (data.fcRecalledMissed || data.fcYesNoMissed) {
                    narrative += `<p>Forced Choice errors included ${data.fcRecalledMissed || 0} recalled words missed and ${data.fcYesNoMissed || 0} Yes/No misses.</p>`;
                }
            }

            return narrative;
        }

        function generateScoreTable(data) {
            let table = `<table style="width:100%; border-collapse: collapse; margin-top: 20px;">`;
            table += `<tr><th style="background:#6c757d; color:white; padding:10px;">Measure</th><th style="background:#6c757d; color:white; padding:10px;">Raw Score</th><th style="background:#6c757d; color:white; padding:10px;">Scaled Score</th></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Trial 1</td><td style="padding:8px; border:1px solid #dee2e6;">${data.trial1 || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">${data.trial1Scaled || 'N/A'}</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Trial 2</td><td style="padding:8px; border:1px solid #dee2e6;">${data.trial2 || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Trial 3</td><td style="padding:8px; border:1px solid #dee2e6;">${data.trial3 || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Trial 4</td><td style="padding:8px; border:1px solid #dee2e6;">${data.trial4 || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Trial 5</td><td style="padding:8px; border:1px solid #dee2e6;">${data.trial5 || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">${data.trial5Scaled || 'N/A'}</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">List B</td><td style="padding:8px; border:1px solid #dee2e6;">${data.listB || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Trials 1-5 Total</td><td style="padding:8px; border:1px solid #dee2e6;">${data.totalRecall || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Short-Delay Free Recall</td><td style="padding:8px; border:1px solid #dee2e6;">${data.sdiFree || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Short-Delay Cued Recall</td><td style="padding:8px; border:1px solid #dee2e6;">${data.sdiCued || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Long-Delay Free Recall</td><td style="padding:8px; border:1px solid #dee2e6;">${data.ldiFree || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Long-Delay Cued Recall</td><td style="padding:8px; border:1px solid #dee2e6;">${data.ldiCued || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Recognition Hits</td><td style="padding:8px; border:1px solid #dee2e6;">${data.recogHits || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">${data.recogHitsScaled || 'N/A'}</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">False Positives</td><td style="padding:8px; border:1px solid #dee2e6;">${data.falsePositives || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Forced Choice Recognition</td><td style="padding:8px; border:1px solid #dee2e6;">${data.forcedChoice || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Forced Choice Recalled Missed</td><td style="padding:8px; border:1px solid #dee2e6;">${data.fcRecalledMissed || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `<tr><td style="padding:8px; border:1px solid #dee2e6;">Forced Choice Yes/No Missed</td><td style="padding:8px; border:1px solid #dee2e6;">${data.fcYesNoMissed || 'N/A'}</td><td style="padding:8px; border:1px solid #dee2e6;">N/A</td></tr>`;
            table += `</table>`;
            return table;
        }

        function saveTestData() {
            console.log('Save Test Data clicked v9.13');
            try {
                const data = {
                    name: document.getElementById('name').value || '',
                    age: parseInt(document.getElementById('age').value) || null,
                    gender: document.getElementById('gender').value || '',
                    education: parseInt(document.getElementById('education').value) || null,
                    readingLevel: parseFloat(document.getElementById('readingLevel').value) || null,
                    trial1: parseInt(document.getElementById('trial1').value) || null,
                    trial2: parseInt(document.getElementById('trial2').value) || null,
                    trial3: parseInt(document.getElementById('trial3').value) || null,
                    trial4: parseInt(document.getElementById('trial4').value) || null,
                    trial5: parseInt(document.getElementById('trial5').value) || null,
                    totalRecall: parseInt(document.getElementById('totalRecall').value) || null,
                    trial1Scaled: parseInt(document.getElementById('trial1Scaled').value) || null,
                    trial5Scaled: parseInt(document.getElementById('trial5Scaled').value) || null,
                    listB: parseInt(document.getElementById('listB').value) || null,
                    sdiFree: parseInt(document.getElementById('sdiFree').value) || null,
                    sdiCued: parseInt(document.getElementById('sdiCued').value) || null,
                    ldiFree: parseInt(document.getElementById('ldiFree').value) || null,
                    ldiCued: parseInt(document.getElementById('ldiCued').value) || null,
                    recogHits: parseInt(document.getElementById('recogHits').value) || null,
                    falsePositives: parseInt(document.getElementById('falsePositives').value) || null,
                    recogHitsScaled: parseInt(document.getElementById('recogHitsScaled').value) || null,
                    forcedChoice: parseInt(document.getElementById('forcedChoice').value) || null,
                    fcRecalledMissed: parseInt(document.getElementById('fcRecalledMissed').value) || null,
                    fcYesNoMissed: parseInt(document.getElementById('fcYesNoMissed').value) || null
                };

                currentNarrative = generateNarrative(data);
                if (!currentNarrative) {
                    throw new Error('Narrative generation failed');
                }
                currentScoreTable = generateScoreTable(data);

                const outputDiv = document.getElementById('output');
                if (outputDiv) {
                    outputDiv.innerHTML = currentNarrative;
                    outputDiv.style.display = 'block';
                    console.log('Narrative displayed: ', currentNarrative);
                } else {
                    console.error('Output div not found');
                }

                const results = {
                    narrative: currentNarrative,
                    scoreTable: currentScoreTable,
                    testName: 'CVLT-3',
                    completedAt: new Date().toISOString()
                };

                window.parent.postMessage({
                    type: 'testComplete',
                    testName: 'cvlt',
                    results: results
                }, '*');

                console.log('CVLT-3 test completed and sent to dashboard v9.13');
            } catch (error) {
                console.error('Error in saveTestData v9.13:', error);
                alert('Error saving test data: ' + error.message);
            }
        }

        function loadTestData() {
            console.log('Load Test Data clicked v9.13');
            const dummyData = {
                trial1: 5,
                trial2: 7,
                trial3: 9,
                trial4: 10,
                trial5: 12,
                totalRecall: 100,
                trial1Scaled: 7,
                trial5Scaled: 10,
                listB: 6,
                sdiFree: 10,
                sdiCued: 11,
                ldiFree: 9,
                ldiCued: 10,
                recogHits: 14,
                falsePositives: 3,
                recogHitsScaled: 8,
                forcedChoice: 15,
                fcRecalledMissed: 0,
                fcYesNoMissed: 0
            };

            document.getElementById('trial1').value = dummyData.trial1;
            document.getElementById('trial2').value = dummyData.trial2;
            document.getElementById('trial3').value = dummyData.trial3;
            document.getElementById('trial4').value = dummyData.trial4;
            document.getElementById('trial5').value = dummyData.trial5;
            document.getElementById('totalRecall').value = dummyData.totalRecall;
            document.getElementById('trial1Scaled').value = dummyData.trial1Scaled;
            document.getElementById('trial5Scaled').value = dummyData.trial5Scaled;
            document.getElementById('listB').value = dummyData.listB;
            document.getElementById('sdiFree').value = dummyData.sdiFree;
            document.getElementById('sdiCued').value = dummyData.sdiCued;
            document.getElementById('ldiFree').value = dummyData.ldiFree;
            document.getElementById('ldiCued').value = dummyData.ldiCued;
            document.getElementById('recogHits').value = dummyData.recogHits;
            document.getElementById('falsePositives').value = dummyData.falsePositives;
            document.getElementById('recogHitsScaled').value = dummyData.recogHitsScaled;
            document.getElementById('forcedChoice').value = dummyData.forcedChoice;
            document.getElementById('fcRecalledMissed').value = dummyData.fcRecalledMissed;
            document.getElementById('fcYesNoMissed').value = dummyData.fcYesNoMissed;
        }

        // === EVENT HANDLERS AND INITIALIZATION ===
        window.addEventListener('message', function(event) {
            console.log('Message received in CVLT-3 v9.13:', event.data);
            if (event.data.type === 'clientInfo') {
                const clientData = event.data.data;
                if (clientData.name) document.getElementById('name').value = clientData.name || '';
                if (clientData.age) document.getElementById('age').value = clientData.age || '';
